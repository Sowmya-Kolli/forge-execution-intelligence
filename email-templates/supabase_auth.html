<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FORGE</title>
</head>
<body style="margin: 0; padding: 0; background-color: #000000; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; -webkit-font-smoothing: antialiased; color: #ffffff;">
    
    <!-- Main Wrapper -->
    <table width="100%" border="0" cellpadding="0" cellspacing="0" style="background-color: #000000;width: 100%; height: 100%;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                
                <!-- Content Container -->
                <table width="100%" border="0" cellpadding="0" cellspacing="0" style="max-width: 500px; width: 100%; margin: 0 auto; background-color: #09090b; border-radius: 16px; border: 1px solid #27272a; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3);">
                    
                    <!-- Decorative Top Bar (Gradient) -->
                    <tr>
                        <td style="height: 4px; background: linear-gradient(90deg, #3b82f6 0%, #a855f7 50%, #f97316 100%);"></td>
                    </tr>

                    <!-- Logo / Header -->
                    <tr>
                        <td align="center" style="padding: 40px 40px 30px;">
                            <div style="display: inline-block; font-size: 24px; font-weight: 900; letter-spacing: -0.5px; color: #ffffff; text-transform: uppercase;">
                                <span style="color: #ffffff;">FORGE</span><span style="color: #f59e0b;">.</span>
                            </div>
                        </td>
                    </tr>

                    <!-- Main Content -->
                    <tr>
                        <td align="center" style="padding: 0 40px 40px;">
                            
                            <!-- Headline -->
                            <h1 style="margin: 0 0 16px; font-size: 24px; font-weight: 700; color: #ffffff; letter-spacing: -0.5px; line-height: 1.3;">
                                Confirm your entry.
                            </h1>

                            <!-- Body Text -->
                            <p style="margin: 0 0 32px; font-size: 16px; line-height: 1.6; color: #a1a1aa;">
                                You have requested access to the Forge. Confirm your email below to begin your session and lock in your focus.
                            </p>

                            <!-- CTA Button -->
                            <table border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td align="center" bgcolor="#f59e0b" style="border-radius: 8px;">
                                        <a href="{{ .ConfirmationURL }}" target="_blank" style="display: inline-block; padding: 14px 32px; font-family: inherit; font-size: 16px; font-weight: 600; color: #000000; text-decoration: none; border-radius: 8px; border: 1px solid #d97706; background-color: #f59e0b;">
                                            Enter The Forge
                                        </a>
                                    </td>
                                </tr>
                            </table>

                        </td>
                    </tr>

                    <!-- Separator -->
                    <tr>
                        <td style="padding: 0 40px;">
                            <div style="height: 1px; background-color: #27272a; width: 100%;"></div>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td align="center" style="padding: 30px 40px 40px;">
                            <p style="margin: 0 0 12px; font-size: 13px; color: #52525b;">
                                If you did not request this email, you can safely ignore it.
                            </p>
                            <p style="margin: 0; font-size: 12px; color: #3f3f46; letter-spacing: 0.5px; text-transform: uppercase; font-weight: 600;">
                                EST. 2026 // EXECUTION PROTOCOL
                            </p>
                        </td>
                    </tr>

                </table>

                <!-- Bottom Copyright -->
                <p style="margin-top: 24px; font-size: 12px; color: #3f3f46; text-align: center;">
                    &copy; FORGE Systems. All rights reserved.
                </p>

            </td>
        </tr>
    </table>

</body>
</html>
